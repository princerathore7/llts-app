<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLTS - Local Livelihood Tender System</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    h2.app-title {
      position: absolute;
      top: 20px;
      font-size: 1.6rem;
      color: #00ffc6;
      text-shadow: 0 0 12px #00ffc6;
    }

    .login-box {
      position: relative;
      width: 250px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .login-box.expanded {
      height: 300px;
      width: 300px;
      flex-direction: column;
      justify-content: flex-start;
      padding: 30px 20px;
    }

    .login-title {
      font-size: 1.2rem;
      color: #ff00cc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00cc;
    }

    .role-buttons {
      width: 100%;
      margin-top: 10px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .role-buttons a {
      background: linear-gradient(135deg, #00ffc6, #ff00cc);
      border: none;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc6;
      text-align: center;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .role-buttons a:hover {
      background: linear-gradient(135deg, #ff00cc, #00ffc6);
      box-shadow: 0 0 15px #ff00cc;
    }

    .login-box.expanded .role-buttons {
      display: flex;
    }

    .footer-links {
      position: absolute;
      bottom: 70px;
      font-size: 0.8rem;
      text-align: center;
      width: 100%;
      color: #bbb;
    }

    .footer-links a {
      color: #00ffc6;
      margin: 0 5px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: #ff00cc;
    }

    .developer-credit {
      position: absolute;
      bottom: 25px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
      width: 100%;
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #00ffc6;
      opacity: 0.6;
      box-shadow: 0 0 8px #00ffc6;
      animation: float 4s infinite ease-in-out alternate;
    }

    .sparkle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 40%; left: 60%; animation-delay: 1s; }
    .sparkle:nth-child(3) { top: 60%; left: 40%; animation-delay: 2s; }
    .sparkle:nth-child(4) { top: 35%; left: 20%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-20px) scale(1.3); opacity: 0.1; }
    }

    @media (max-width: 600px) {
      .login-box.expanded {
        width: 90%;
        height: 320px;
      }
      h2.app-title {
        font-size: 1.3rem;
        text-align: center;
        top: 15px;
      }
    }
  </style>
</head>
<body>

  <h2 class="app-title">LLTS - Local Livelihood Tender System</h2>

  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>

  <div class="login-box" id="loginBox">
    <div class="login-title">Login</div>

    <div class="role-buttons">
      <a href="ownerlogin.html">Login as Owner</a>
      <a href="worker login.html">Login as Worker</a>
      <a href="signup.html">New User? Register Here</a>
    </div>
  </div>

  <div class="footer-links">
    <a href="about.html">About</a> •
    <a href="privacy.html">Privacy</a> •
    <a href="terms.html">Terms</a> •
    <a href="disclaimer.html">Disclaimer</a> •
    <a href="contact.html">Contact</a>
  </div>

  <div class="developer-credit">
    Developed by S and P Developments | Founder - Prince Rathore
  </div>

  <script>
    const loginBox = document.getElementById('loginBox');
    loginBox.addEventListener('click', () => {
      loginBox.classList.add('expanded');
    });
  </script>
</body>
</html>
