<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Tender</title>
  <link rel="stylesheet" href="apply.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7342369119079593" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">
    <div class="popup">
      <button class="close-btn" onclick="window.history.back()">Ã—</button>
      <h2>ğŸ“ Apply for Tender</h2>
      <form id="applyForm">
        <label for="fullName">ğŸ‘¤ Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

        <label for="mobile">ğŸ“± Your Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="e.g. 9876543210" required />

        <label for="amount">ğŸ’° Expected Amount (â‚¹)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter your quote" required />

        <label for="message">ğŸ—’ï¸ Why should we choose you?</label>
        <textarea id="message" name="message" rows="4" placeholder="Briefly explain your suitability..." required></textarea>

        <button type="submit" id="apply-btn" class="submit-btn">ğŸ“² Contact via WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("applyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const message = document.getElementById("message").value.trim();

      const ownerPhone = localStorage.getItem("selectedOwnerPhone");
      const tenderTitle = localStorage.getItem("selectedTenderTitle") || "a tender";

      if (!fullName || !mobile || !amount || !message) {
        alert("âš ï¸ Please fill in all fields.");
        return;
      }

      if (!ownerPhone || !/^(\+?\d{10,15})$/.test(ownerPhone)) {
        alert("âš ï¸ Invalid or missing owner contact number.");
        return;
      }

      const finalMessage = `Hello, I'm interested in your tender "${tenderTitle}".\n\nğŸ‘¤ Name: ${fullName}\nğŸ“± Contact: ${mobile}\nğŸ’° Quoted Price: â‚¹${amount}\nğŸ“„ Reason: ${message}\n\nRegards,\nLLTS Corporations`;

      const encodedMessage = encodeURIComponent(finalMessage);
      const whatsappURL = `https://wa.me/${ownerPhone}?text=${encodedMessage}`;

      // Cleanup
      localStorage.removeItem("selectedTenderId");
      localStorage.removeItem("selectedOwnerPhone");
      localStorage.removeItem("selectedTenderTitle");

      // Redirect
      window.location.href = whatsappURL;
    });
  </script>
</body>
</html>
