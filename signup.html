<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Sign Up | LLTS - Empowering Bharat</title>
  <meta name="description" content="Sign up for LLTS - a platform to post or apply tenders for real-world work. Developed by S&P Developments." />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
 
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #111;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.9rem;
      color: #fff;
    }

    label {
      font-size: 0.95rem;
      margin: 10px 0 6px;
      display: block;
      color: #eee;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #111;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #333;
    }

    input:focus {
      border: 1px solid #00e5c1;
      background-color: rgba(255, 255, 255, 0.25);
    }

    button {
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00b393;
      transform: translateY(-2px);
    }

    .terms-box {
      text-align: center;
      font-size: 13px;
      margin: 15px 0;
      color: #ddd;
    }

    .terms-box a {
      color: #f9d342;
      text-decoration: underline;
    }

    .footer-links {
      margin-top: 25px;
      font-size: 13px;
      text-align: center;
      color: #ddd;
    }

    .footer-links a {
      color: #fdd835;
      margin: 0 6px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .credits {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
      text-align: center;
    }

    @media (max-width: 480px) {
      .signup-container h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>LLTS Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required />
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email (optional)" />
      <input type="tel" id="signup-phone" placeholder="Phone Number" required />
      <select id="signup-role" required>
        <option value="">Select Role</option>
        <option value="owner">Owner</option>
        <option value="worker">Worker</option>
      </select>
      <input type="text" id="signup-skills" placeholder="Skills (optional)" />
      <input type="text" id="signup-experience" placeholder="Experience (optional)" />

      <div class="terms-box">
        <label>
          <input type="checkbox" id="agreeTerms" required />
          I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- AdSense Safe Container -->
  <div style="margin-top: 20px; width:100%; max-width:420px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7342369119079593"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="footer-links">
    <a href="about.html">About</a> •
    <a href="privacy.html">Privacy</a> •
    <a href="terms.html">Terms</a> •
    <a href="disclaimer.html">Disclaimer</a> •
    <a href="contact.html">Contact</a>
  </div>

  <div class="credits">
    Developed by <strong>S&P Developments</strong> • © 2025 LLTS
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-password-confirm').value;
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const role = document.getElementById('signup-role').value;
      const skills = document.getElementById('signup-skills').value.trim();
      const experience = document.getElementById('signup-experience').value.trim();

      if (!role) return alert("Please select a role.");
      if (password !== confirm) return alert("Passwords do not match!");

      try {
        const res = await fetch('https://llts-app.onrender.com/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password, role, name, email, phone, skills, experience })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message || "Signup successful!");
          localStorage.setItem("role", role);
          localStorage.setItem("username", username);
          window.location.href = role === "owner" ? "ownerdashboard.html" : "worker-dashboard.html";
        } else {
          alert(data.message || "Signup failed!");
        }
      } catch (err) {
        alert("Server error during signup.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
