      font-size: 15px;

    input[type="text"],

      transition: all 0.3s ease;
    }

    .developer-credit {

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0px); opacity: 1; }
    }

    @keyframes fadeIn {

  <div class="login-container">
    <h2>Owner Login</h2>
    <p>Login to post work tenders and connect with trusted workers.</p>

    <button class="signup-btn" onclick="window.location.href='signup.html'">New user? Sign up..</button>

    <form id="ownerLoginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="enter the username" required />

      <label for="password">Password</label>
      <div class="password-container">

  <script src="lltsscript.js"></script>
  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join('')));
      } catch (e) {
        console.error("Failed to parse JWT:", e);
        return {};
      }
    }

    document.getElementById('ownerLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Username and Password both are mandatory to fill ‡•§');
        return;
      }

      try {
        const response = await fetch('https://llts-app.onrender.com/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token || '');
          localStorage.setItem('role', data.role || '');
          const payload = parseJwt(data.token);
          localStorage.setItem('owner_id', payload.sub);
          if (data.role === 'owner') {
            window.location.href = 'ownerdashboard.html';
          } else {
            alert('You are not authorized as owner');
          }
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Server error during login');
      }
    });

    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });
    
  </script>
