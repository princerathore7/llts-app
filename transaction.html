<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recharge History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>üí≥ Token Recharge History</h2>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Tokens Added</th>
        <th>Amount (‚Çπ)</th>
        <th>Payment ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="token.html" class="back-btn">‚Üê Back to Tokens</a>

  <script>
    const token = localStorage.getItem("token");
    const API_BASE = "https://llts-app.onrender.com/api";

    async function fetchHistory() {
      try {
        const res = await fetch(`${API_BASE}/token-history`, {

          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();

        if (res.ok && Array.isArray(data.history)) {
          const tbody = document.querySelector("#historyTable tbody");
          tbody.innerHTML = "";

          data.history.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${new Date(item.timestamp).toLocaleString()}</td>
              <td>+${item.tokens_added}</td>
              <td>‚Çπ${item.amount_rupees}</td>
              <td>${item.payment_id}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          alert("‚ùå Failed to load history.");
        }
      } catch (err) {
        console.error("‚ùå Error fetching token history:", err);
        alert("Something went wrong. Try again later.");
      }
    }

    fetchHistory();
  </script>
</body>
</html>
