<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìÑ Owner - Received Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
    }

    .header-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }

    .header-row h1 {
      font-size: 1.9rem;
      color: #00e0ff;
    }

    .note-box {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .btn-refresh {
      background-color: #0dcaf0;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 6px;
      align-self: flex-start;
    }

    #searchBox {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      margin: 20px 0;
      background-color: #2d2d2d;
      color: #fff;
      font-size: 0.95rem;
    }

    .application-card {
      background-color: #292929;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      transition: transform 0.2s ease-in-out;
    }

    .application-card:hover {
      transform: scale(1.01);
    }

    .application-card h3 {
      color: #00ffb3;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .application-card p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    .application-actions {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .application-actions button {
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .application-actions .accept-btn {
      background-color: #28a745;
      color: #fff;
    }

    .application-actions .reject-btn {
      background-color: #dc3545;
      color: #fff;
    }

    @media (max-width: 576px) {
      .header-row {
        align-items: flex-start;
      }

      .header-row h1 {
        font-size: 1.5rem;
      }

      .application-card {
        padding: 16px;
      }

      .application-actions {
        flex-direction: column;
        gap: 8px;
      }

      .application-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-row">
      <h1>üìÑ Received Applications</h1>
      <div class="note-box">
        ‚ö†Ô∏è <strong>Note:</strong> This panel is under development. For now, workers may contact you directly via WhatsApp after applying.
      </div>
      <button class="btn-refresh" onclick="location.reload()">üîÅ Refresh</button>
    </div>

    <input type="text" id="searchBox" placeholder="üîç Search by worker name, tender title, or price..." oninput="filterApplications()">

    <div id="application-list">
      <!-- Applications will be dynamically inserted here -->
    </div>
  </div>

  <script src="owner-application.js"></script>
</body>
</html>
