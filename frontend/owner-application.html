<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Received Applications</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      padding: 20px;
      color: #f1f1f1;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #00bcd4;
    }
    .search-bar {
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #555;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .card {
      margin-bottom: 20px;
      border-left: 5px solid #0d6efd;
      box-shadow: 0 2px 5px rgba(255,255,255,0.05);
      background-color: #27293d;
      color: #f1f1f1;
    }
    .card.pending { border-color: #ffc107; }
    .card.accepted { border-color: #198754; }
    .card.rejected { border-color: #dc3545; }
    .status-badge {
      font-size: 0.9rem;
      padding: 0.35rem 0.75rem;
    }
    .btn-action {
      font-size: 0.85rem;
      padding: 5px 10px;
    }
    .btn-report {
      background-color: #ff5252;
      color: white;
      font-size: 0.8rem;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      margin-left: 10px;
    }
    .btn-report:hover {
      background-color: #ff1744;
    }
    .card-subtitle.text-muted {
      color: #a0a0a0 !important;
    }
    .text-muted {
      color: #bbb !important;
    }
    .top-right {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .top-right button {
      background-color: #444;
      color: #fff;
      border: none;
      font-size: 1.2rem;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .top-right button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container position-relative">
    <div class="top-right">
      <button onclick="window.location.href='ownerDashboard.html'">‚úñ</button>
    </div><div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="header-title m-0">üìÑ Received Applications</h1>
  <button class="btn btn-outline-info btn-sm me-2" onclick="fetchApplications()">üîÅ Refresh</button>
</div>

    <div class="search-bar input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by worker name, email, or tender title..." />
    </div>

    <div id="applicationsContainer" class="row">
      <!-- Applications will be rendered here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:5000/api';

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error('Error decoding JWT:', e);
        return null;
      }
    }

    async function fetchApplications() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("No token found. Please log in again.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/owner/received-applications`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();
        if (data.status === 'success') {
          renderApplications(data.applications);
        } else {
          document.getElementById("applicationsContainer").innerHTML = "<p class='text-muted'>No applications found.</p>";
        }

      } catch (err) {
        console.error("‚ùå Error fetching applications:", err);
        alert("Error loading applications.");
      }
    }

    function renderApplications(apps) {
      const container = document.getElementById('applicationsContainer');
      container.innerHTML = '';

      apps.forEach(app => {
        const card = document.createElement('div');
        card.className = `col-md-6 card ${app.status.toLowerCase()} p-3`;

        const showReport = ['accepted', 'rejected'].includes(app.status.toLowerCase());

        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">üë∑‚Äç‚ôÇÔ∏è ${app.worker_name}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${app.worker_email}</h6>
            <p class="card-text">Tender: <strong>${app.tender_title}</strong></p>
            <span class="badge bg-${statusColor(app.status)} status-badge text-uppercase">${app.status}</span>
            ${showReport ? `<button class="btn-report" onclick="reportWorker('${app.worker_id}', '${app.tender_id}')">üö© Report</button>` : ''}
            <div class="mt-2"><small class="text-muted">Applied At: ${app.applied_at}</small></div>
            <p class="mt-2"><strong>Quote:</strong> ‚Çπ${app.quoted_price}</p>
            <p><strong>Message:</strong> ${app.message}</p>

            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-success btn-sm btn-action" onclick="acceptApplication('${app.worker_name}', '${app.quoted_price}')">‚úÖ Accept & WhatsApp</button>
              <button class="btn btn-danger btn-sm btn-action" onclick="rejectApplication('${app._id}')">‚ùå Reject & Delete</button>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function statusColor(status) {
      switch (status.toLowerCase()) {
        case 'accepted': return 'success';
        case 'rejected': return 'danger';
        default: return 'warning';
      }
    }

    async function rejectApplication(appId) {
      if (!confirm("Are you sure you want to reject this application?")) return;

      const token = localStorage.getItem('token');
      try {
        const res = await fetch(`${API_BASE}/owner/reject-application/${appId}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        const data = await res.json();
        if (data.status === "success") {
          alert("Application rejected and deleted.");
          fetchApplications(); // Refresh list
        } else {
          alert("Failed to delete application.");
        }
      } catch (err) {
        console.error("Error deleting:", err);
        alert("An error occurred while rejecting.");
      }
    }

    function acceptApplication(workerName, quotedPrice) {
      const msg = `Hello ${workerName}, your application has been accepted for the tender. Quoted Price: ‚Çπ${quotedPrice}. Please connect for further discussion.`;
      const whatsappLink = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(whatsappLink, "_blank");
    }

    function reportWorker(workerId, tenderId) {
      const reportURL = `report.html?worker_id=${workerId}&tender_id=${tenderId}&from=owner`;
      window.open(reportURL, "_blank");
    }

   document.getElementById('searchInput').addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase();

  // üîê SECRET OWNER DASHBOARD CODE CHECK
  if (query === "snpowner456") {
    alert("üîì Redirecting to Owner Dashboard...");
    window.location.href = "admin-dashboard.html";
    return;
  }

  // Normal search logic
  document.querySelectorAll('#applicationsContainer .card').forEach(card => {
    const content = card.innerText.toLowerCase();
    card.style.display = content.includes(query) ? 'block' : 'none';
  });
});

    window.onload = fetchApplications;
  </script>
</body>
</html>
