<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to LLTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(ellipse at center, #101d2d, #0a0f1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,212,59,0.4), transparent);
      animation: pulse 6s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 2;
      max-width: 500px;
      width: 90%;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fdd835;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .btn {
      background: #fdd835;
      color: #111;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #fff350;
      transform: translateY(-3px);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .countdown {
      margin-top: 1rem;
      font-size: 1rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
        padding: 1rem;
      }

      .btns {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow-circle" style="top: 10%; left: 10%;"></div>
  <div class="glow-circle" style="bottom: 10%; right: 15%;"></div>

  <div class="container">
    <h1>üöÄ Welcome to LLTS</h1>
    <p>Empowering Bharat, One Tender at a Time</p>

    <div class="btns">
      <button class="btn" onclick="window.location.href='ownerlogin.html'">
        <i class="fas fa-user-tie"></i> I'm a Work Owner
      </button>
      <button class="btn" onclick="window.location.href='worker login.html'">
        <i class="fas fa-person-digging"></i> I'm a Worker
      </button>
    </div>

    <div class="countdown">
      ‚è≥ Redirecting to dashboard in <span id="count">5</span> seconds...
    </div>

    <div class="footer">
      Powered by <strong>Prince Kumar Rathore</strong> <br>
      <small>"Real heroes wear boots, not capes."</small>
    </div>
  </div>

  <script>
    let counter = 5;
    const interval = setInterval(() => {
      document.getElementById("count").innerText = counter;
      counter--;
      if (counter < 0) {
        clearInterval(interval);
        window.location.href = 'lltsindex.html';
      }
    }, 1000);
  </script>
</body>
</html>
