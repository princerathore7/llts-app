<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Welcome to LLTS</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7342369119079593"
    crossorigin="anonymous"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      min-height: 100dvh;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(ellipse at center, #101d2d, #0a0f1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: env(safe-area-inset-top, 16px) env(safe-area-inset-left, 16px)
               env(safe-area-inset-bottom, 16px) env(safe-area-inset-right, 16px);
      overflow: hidden;
      position: relative;
    }

    .glow-circle {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,212,59,0.3), transparent);
      animation: pulse 6s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.06);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 90dvh;
    }

    .container h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #fdd835;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: #fdd835;
      color: #111;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    .btn:hover {
      background-color: #fff350;
      transform: translateY(-2px);
    }

    .countdown {
      font-size: 0.95rem;
      color: #bbb;
      margin-top: 10px;
    }

    .footer {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
      line-height: 1.4;
    }

    .footer-links {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      text-align: center;
      width: 100%;
      color: #bbb;
    }

    .footer-links a {
      color: #fdd835;
      margin: 0 5px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: #fff176;
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.8rem;
      }

      .container p {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 1rem;
        padding: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Background Effects -->
  <div class="glow-circle" style="top: 10%; left: 5%;"></div>
  <div class="glow-circle" style="bottom: 10%; right: 5%;"></div>

  <!-- Main Welcome Card -->
  <div class="container">
    <h1>üöÄ Welcome to LLTS</h1>
    <p>Empowering Bharat, One Tender at a Time</p>

    <div class="btns">
      <button class="btn" onclick="window.location.href='ownerlogin.html'">
        <i class="fas fa-user-tie"></i> I'm a Work Owner
      </button>
      <button class="btn" onclick="window.location.href='worker login.html'">
        <i class="fas fa-person-digging"></i> I'm a Worker
      </button>
    </div>

    <div class="countdown">
      ‚è≥ Redirecting to dashboard in <span id="count">5</span> seconds...
    </div>

    <div class="footer">
      Powered by <strong>Prince Kumar Rathore</strong><br>
      <small>"Real heroes wear boots, not capes."</small>
    </div>
  </div>

  <!-- Footer Links -->
  <div class="footer-links">
    <a href="about.html">About</a> |
    <a href="privacy.html">Privacy</a> |
    <a href="terms.html">Terms</a> |
    <a href="disclaimer.html">Disclaimer</a> |
    <a href="contact.html">Contact</a>
  </div>

  <!-- Auto Redirect Script -->
  <script>
    let counter = 5;
    const interval = setInterval(() => {
      document.getElementById("count").innerText = counter;
      counter--;
      if (counter < 0) {
        clearInterval(interval);
        window.location.href = 'lltsindex.html';
      }
    }, 1000);
  </script>

</body>
</html>
