<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLTS | Tenders & Auctions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.8rem;
      color: #fdd835;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease-out;
    }

    .section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .section h2 {
      font-size: 2.2rem;
      color: #fdd835;
      text-align: center;
      margin-bottom: 1.5rem;
      border-bottom: 3px solid #fdd835;
      display: inline-block;
      animation: fadeIn 1s ease-out;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filter-container select,
    .filter-container input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #333;
      font-weight: 600;
      min-width: 200px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      animation: fadeInUp 1.2s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s;
      border: 1px solid rgba(253, 216, 53, 0.4);
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.1);
    }

    .card h3 {
      color: #fdd835;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background-color: #fdd835;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-right: 8px;
    }

    .btn:hover {
      background-color: #fff263;
    }

    .btn-report {
      background-color: #e53935;
      color: white;
    }

    .btn-report:hover {
      background-color: #ff6f61;
    }

    footer {
      background: #111;
      color: #fdd835;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.95rem;
      margin-top: 5rem;
      border-top: 2px solid #fdd83533;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìú LLTS Tenders & Auctions</h1>
  </header>

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 2rem;">
    <button onclick="window.location.href='worker-dashboard.html'" style="background-color: crimson; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: bold; cursor: pointer;">
      ‚úñ Close
    </button>

    <button onclick="fetchTendersAndAuctions()" style="background-color: #fdd835; color: #000; border: none; padding: 8px 14px; border-radius: 6px; font-weight: bold; cursor: pointer;">
      üîÅ Refresh
    </button>
  </div>

  <section class="section">
    <h2>üèóÔ∏è Tenders</h2>
    <div class="filter-container">
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Carpentry">Carpentry</option>
        <option value="Assignment Writing">Assignment Writing</option>
        <option value="Student Work">Student Work</option>
        <option value="Custom">Custom</option>
      </select>

      <!-- ‚úÖ Location input added here -->
      <input
        type="text"
        id="locationSearch"
        placeholder="Search by location..."
        oninput="filterTendersByLocation()"
      />
    </div>

    <div id="tenderList" class="card-grid">
      <!-- Tender Cards Render Here -->
    </div>
  </section>

  <section class="section">
    <h2>üõ†Ô∏è Auctions</h2>
    <div id="auctionList" class="card-grid">
      <!-- Auction Cards Render Here -->
    </div>
  </section>

  <footer>
    ¬© 2025 Local Livelihood Tender System (LLTS) <br />
    Designed by S&P Developments of Prince
  </footer>

  <script src="tender.js"></script>
  <script>
    document.getElementById('categoryFilter').addEventListener('change', function () {
      filterTendersByCategory(this.value);
    });

    document.addEventListener("DOMContentLoaded", () => {
      fetchTendersAndAuctions(); // ‚úÖ This function must be in tender.js
    });

    function reportTender(tenderId) {
      const token = localStorage.getItem("token");
      if (!token) return alert("Please login first.");

      const payload = JSON.parse(atob(token.split(".")[1]));
      const userId = payload.user_id || payload.id;
      window.open(`report.html?tender_id=${tenderId}&reporter_id=${userId}`, "_blank");
    }
  </script>
</body>
</html>
